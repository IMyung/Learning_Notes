<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L186 輸入框拓展</title>
</head>
<body>
        <!--
            表單域（三）

            //文字輸入框
                默認顯示：直接寫在標籤之間

            //按鈕
              一樣採用 input 標籤

              ＊type = "button"  ： 一般按鈕
              ＊type =  "reset"  ： 重置按鈕
                //預設顯示「重置」，可用 value 更改

            //把外部文字和圈選行為進行綁定
              在文字部分外圍加上 <label for="..."> 文字 </label>
              其中 ... 的部分為一個唯一的 ID 編號
              再來在需要綁定的標籤內部加上 id = "..."
              並在裡面加上 ID 編號

              Note：
                ＊ 若有綁定成功的文字
                  在頁面瀏覽時，游標漂浮在文字上頭時
                  游標不會變成編輯文字的大寫 I 樣式

                ＊ ID 只能為唯一

        -->

        <form action="#" method="POST">
            version 4<br/><br/>
            <input type="text" name="account" placeholder="請輸入帳號">         <br/><br/>
            <input type="password" name="password" placeholder="請輸入密碼">     <br/><br/>

            <!-- new part -->

            性別：<input id = "man" checked type="radio" name="gender" value="man"> <label for="man">男</label>
                 <input id = "wman" type="radio" name="gender" value="woman"> <label for="wman">女</label>
                 <br/><br/>

            興趣：
                <input id = "running"    checked type="checkbox" name="running"> <label for="running">跑步</label>
                <input id = "basketball" type="checkbox" name="basketball">      <label for="basketball">打球</label>
                <input id = "reading"    type="checkbox" name="reading">         <label for="reading">看書</label>
                <input id = "shopping"   type="checkbox" name="shopping">        <label for="shopping">購物</label>
                <br/><br/>


            <select>
                <option value="1990">1990</option>
                <option selected value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
            </select><br/><br/>


            <!-- new part -->

            <textarea cols="10" rows="3">我是預設值</textarea><br/><br/>

            <input type="button" value="我是按鈕"><br/><br/>

            <input type="reset" value="reset"><br/><br/>

            <input type="submit" value="ok!!!" >


            <!-- new part -->
            <!--
                <pre> 保留空格和換行
             -->

<pre>

        </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .div_1{
             width: 500px;
            height: 500px;

            background-color: skyblue;

            background-image: url('../testElements/img/imgTest_Ssize.jpg');
        }

        .div_2 {
            height: 200px;
            background-image: url("../testElements/img/geo_background.jpg");
        }

    </style>

</head>
<body >
        <!--
            背景樣式

            <div>   ：
                // 此處暫時提及 div 標籤，
                // 沒有加上 css ，功能和 <p> 能保持上下文換行一致

            background-image: url("...");
                // 相對路徑，url 等皆可
                // 若圖片大於框框，則只能顯示該圖部分
                   若圖片小於，會預設平鋪整個範圍

            background-repeat:
                // no-repeat    ：   不平鋪
                   repeat-x     ：   x 軸方向平鋪
                   repeat-y     ：   y

                // 用途：
                        重複性的背景，裁剪成一小張
                        加載一小張，即可快速展開，比起要加載一大張速度上快很多

        -->

        789
        <div class="div_1">
            456
        </div>
        123<br/><br/>

        <div class="div_2">

        </div>


</body>
</html>

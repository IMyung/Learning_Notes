<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTT practice</title>
    <style>
        #text {
            text-align: center;
        }

        table {
            margin: auto;
        }

        td {
            width:100px;
            height:100px;
        }
        .vertical {
            border-left: 1px black solid;
            border-right: 1px black solid;
        }

        .horizon {
            border-top: 1px black solid;
            border-bottom: 1px black solid;
        }
    </style>
</head>
<body>
    <table>
        <h1 id="text">Tic Toc Tok</h1>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
        <tr>
            <td class="horizon"></td>
            <td class="vertical horizon"></td>
            <td class="horizon"></td>
        </tr>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>

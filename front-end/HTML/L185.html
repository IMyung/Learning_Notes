<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L185 輸入框拓展</title>
</head>
<body>
        <!--
            表單域（二）

            // 標籤內部：
                  value = ""  ：   默認值
              maxlength = ""  ：   以「字符」長度限制最大輸入長度
               readonly = ""  ：   唯讀

                     disable  ：   唯讀，不會傳送資料
                 placeholder  ：   讓表框內部預設顯示某些字樣

            //點選欄
              ＊ 默認勾選：標籤內部加上 checked

            //勾選框
              ＊ 默認勾選：標籤內部加上 checked

            //下拉表單
              ＊ 格式： <select size="">
                          <option value="..."> ... </option>
                      </select>

              ＊ size = ""：一次顯示幾個欄位
              ＊ 默認勾選：selected

        -->

        <form action="#" method="POST">
            version 3<br/><br/>
            <input type="text" name="account" placeholder="請輸入帳號">         <br/><br/>
            <input type="password" name="password" placeholder="請輸入密碼">     <br/><br/>

            性別：<input checked type="radio" name="gender" value="man"> 男
                 <input type="radio" name="gender" value="woman"> 女     <br/><br/>

            興趣：
                <input checked type="checkbox" name="running"> 跑步
                <input type="checkbox" name="basketball"> 打球
                <input type="checkbox" name="reading"> 看書
                <input type="checkbox" name="shopping"> 購物 <br/>


            <!-- new part -->
            <select>
                <option value="1990">1990</option>
                <option selected value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
            </select><br/><br/>


            <input type="submit" value="ok!!!">

        </form>
</body>
</html>

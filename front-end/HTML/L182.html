<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L182</title>
</head>
<body>
    <!--
            列表
            ＊無序列表：<ul>
              //樣式利用 type = "" 更改
                disc   ：實心圓（預設）
                circle ：空心圓
                square ：方塊

            ＊有序列表：<ol>
              //樣式
                數字：輸入任意數字（預設）
                小寫字母：輸入任意小寫字母
                大寫字母：同上
                //超過26個字母，改成用兩位數表示

                i：羅馬字母小寫
                I：羅馬字母大寫

            技巧：大量產生<li></li>
                 li{$}*number

                 // Emmet 套件限定使用
                 // {}中為列表顯示內容
                 // $ 會從 1 開始起跳

            ＊自定義列表：<dl> <dt> <dd>
              //樣式
                數字：輸入任意數字
                小寫字母：輸入任意小寫字母
                大寫字母：同上
                //超過26個英文字母，改成用兩位數表示

                i：羅馬字母小寫
                I：羅馬字母大寫
    -->

    <h2>無序列表</h2>
    <ul type = "circle">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
    </ul>

    <h2>有序列表</h2>
    <ol type ="1">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
    </ol>

    <h2>自定義列表</h2>
    <dl>
        <dt>運動</dt>
        <dd>跑步</dd>
        <dd>籃球</dd>
        <dd>足球</dd>

        <dt>圖書</dt>
        <dd>計算機</dd>
        <dd>管理學</dd>
    </dl>



</body>
</html>
